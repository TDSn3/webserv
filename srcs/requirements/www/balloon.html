<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>balloon</title>

		<style>
			body {
			min-height: 100vh;
			margin: 0;
			padding: 0;
			transition: .5s;
			background-color: rgba(0, 0, 0, 0.1);
			}
			
			.global {
				position: absolute;
				margin: auto;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				height: 200px;
				width:200px;
				background-color: rgba(255, 0, 0, 0.8);
				border-radius: 100%;
				border: 0;
				box-shadow: 0px 40px 100px rgba(255, 0, 0, 0.35);
			}
		</style>
	</head>
	<body>
		<button id="cta" class="global"></button>
		<script type="text/javascript">
			var cta = document.getElementById('cta');
			
			const global = document.querySelector('.global');
			var findStyle = getComputedStyle(global);

			cta.addEventListener("click", function() {
				console.log("height : " + parseInt(findStyle.height.replace(/px/,"")) + " + 10") ;
				console.log("width : " + parseInt(findStyle.width.replace(/px/,"")) + " + 10") ;

				cta.style.height = (parseInt(findStyle.height.replace(/px/,""))+10)+"px";
				cta.style.width = (parseInt(findStyle.width.replace(/px/,""))+10)+"px";

				if (findStyle.backgroundColor == "rgba(255, 0, 0, 0.8)")
				{
					cta.style.backgroundColor = "rgba(0, 255, 0, 0.8)";
					cta.style.boxShadow = "rgba(0, 255, 0, 0.35) 0px 40px 100px 0px";
				}
				else if (findStyle.backgroundColor == "rgba(0, 255, 0, 0.8)")
				{
					cta.style.backgroundColor = "rgba(0, 0, 255, 0.8)";
					cta.style.boxShadow = "rgba(0, 0, 255, 0.35) 0px 40px 100px 0px";
				}
				else if (findStyle.backgroundColor == "rgba(0, 0, 255, 0.8)")
				{
					cta.style.backgroundColor = "rgba(255, 0, 0, 0.8)";
					cta.style.boxShadow = "rgba(255, 0, 0, 0.35) 0px 40px 100px 0px";
				}

				if ( parseInt(cta.style.height.replace(/px/,"")) > 420 )
				{
					console.log("BOOM !!!");
					cta.style.height = 200+"px";
					cta.style.width = 200+"px";
				}
			})

			cta.addEventListener("mouseleave", function() {
				console.log("Exit balon");
				if ( parseInt(cta.style.height.replace(/px/,"")) > 200 )
				{
					console.log("height : " + parseInt(findStyle.height.replace(/px/,"")) + " - 5");
					console.log("width : " + parseInt(findStyle.width.replace(/px/,"")) + " - 5");

					cta.style.height = (parseInt(findStyle.height.replace(/px/,""))-5)+"px";
					cta.style.width = (parseInt(findStyle.width.replace(/px/,""))-5)+"px";
				}
				if (findStyle.backgroundColor == "rgba(255, 0, 0, 0.8)")
				{
					cta.style.backgroundColor = "rgba(0, 0, 255, 0.8)";
					cta.style.boxShadow = "rgba(0, 0, 255, 0.35) 0px 40px 100px 0px";
				}
				else if (findStyle.backgroundColor == "rgba(0, 255, 0, 0.8)")
				{
					cta.style.backgroundColor = "rgba(255, 0, 0, 0.8)";
					cta.style.boxShadow = "rgba(255, 0, 0, 0.35) 0px 40px 100px 0px";
				}
				else if (findStyle.backgroundColor == "rgba(0, 0, 255, 0.8)")
				{
					cta.style.backgroundColor = "rgba(0, 255, 0, 0.8)";
					cta.style.boxShadow = "rgba(0, 255, 0, 0.35) 0px 40px 100px 0px";
				}
			})
		</script>
	</body>
</html>
